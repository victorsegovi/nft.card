<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card-container">
        <div class="card">
            <div class="card-image">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="image">
                <div class="overlay">
                    <img class="view" src="images/icon-view.svg" alt="view">
                </div>
            </div>
            <div class="description">
                <div class="a-b">
                    <div class="a">
                        <h1>Equilibrium #3429</h1>
                    </div>
                    <div class="b">
                        <p class="paragraph-1">Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                </div>
                <div class="c-d">
                    <div class="c">
                        <img src="images/icon-ethereum.svg" alt="">
                        <p class="paragraph-2">0.041 ETH</p>
                    </div>
                    <div class="d">
                        <img src="images/icon-clock.svg" alt="">
                        <p class="paragraph-3">3 days left</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="images/image-avatar.png" alt="Avatar" class="creator-avatar">
                <p class="paragraph-4"> Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>

</html>
